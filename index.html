<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=./complete.html">
    <title>노임단가 웹앱 - 리다이렉트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #1a1a1a;
            color: white;
            padding: 50px;
        }
        .loading {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .redirect-link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="loading">🏗️ 노임단가 웹앱으로 이동 중...</div>
    <p>자동으로 이동하지 않으면 <a href="./complete.html" class="redirect-link">여기를 클릭하세요</a></p>
    <script>
        setTimeout(() => {
            window.location.href = './complete.html';
        }, 1000);
    </script>
</body>
</html>
